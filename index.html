<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Calculator app</title>
  </head>
  <body>
    <div class="calculator-section">
      <div class="heading-section">
        <h2 class="heading-calculator">calc</h2>
        <div class="theme-section">
          <p class="theme-text">theme</p>
          <div class="toggle-btn">
            <div id="buttonContainer">
              <div class="redButton"></div>
            </div>

            <div id="legendTextContainer">
              <div class="legendText1">1</div>
              <div class="legendText2">2</div>
              <div class="legendText3">3</div>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator-display">
        <p class="display-text"></p>
      </div>
      <div class="calculator-keys">
        <div class="number-keys">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button alternate-button">del</button>
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button">+</button>
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button">-</button>
          <button class="calc-button">.</button>
          <button class="calc-button">0</button>
          <button class="calc-button">/</button>
          <button class="calc-button">*</button>
        </div>
        <div class="main-keys">
          <button class="calc-button alternate-button">reset</button>
          <button class="calc-button equal-button">=</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
